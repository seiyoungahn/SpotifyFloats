<div class="settingsContainer">
  <div class="row">
    <label>Size</label>
    <!-- <input [style.background]="test" type="range" name="size" min="10" max="20" class="slider" [value]="size | async" (change)="onSizeChange($event)"> -->
    <slider [min]="10" [max]="20" [value]="size"></slider>
  </div>
  <div class="row">
    <label>Opacity</label>
    <!-- <input type="range" name="transparency" min="10" max="100" class="slider" [value]="opacity | async" (change)="setOpacity($event)">   -->
    <slider [min]="10" [max]="100" [value]="opacity"></slider>
  </div>
  <div class="row">
    <label id="authenticate" (click)="authenticate()">Spotify Authentication</label>
  </div>
</div>
