<div class="playerContainer" [style.font-size.px]="fontSize | async"
  [style.opacity]="opacity | async">
  <div class="player">
    <fa-icon [icon]="previousIcon" (click)="previous()"></fa-icon>
    <fa-icon [icon]="playIcon" (click)="play()" *ngIf="!(isPlaying | async)"></fa-icon>
    <fa-icon [icon]="pauseIcon" (click)="pause()" *ngIf="isPlaying | async"></fa-icon>
    <fa-icon [icon]="nextIcon" (click)="next()"></fa-icon>
    <marquee behavior="loop" direction="left" speed="slow" 
            class="title" *ngIf="accessToken | async">
      {{ currentSongTitle | async }}
    </marquee>
    <label class="title" *ngIf="!(accessToken | async)">
      Spotify authentication required
    </label>
    <fa-icon class="menuIcon" [icon]="menuOpenIcon" (click)="showMenu()" *ngIf="!(isMenuVisible | async)"></fa-icon>
    <fa-icon class="menuIcon" [icon]="menuCloseIcon" (click)="hideMenu()" *ngIf="isMenuVisible | async"></fa-icon>
  </div>
  <settings *ngIf="isMenuVisible | async"></settings>
</div>
